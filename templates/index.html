<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portes Logiques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control {
        background-color: #d3d3d3;
        color: #2c2c2c;
        border: 1px solid #444;
        border-radius: 8px;
    }

    .form-control:focus {
        background-color: #d3d3d3;
        color: #2c2c2c;
        border-color: #888;
        box-shadow: none;
    }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Table de Vérité - Portes Logiques</h1>
        <form method="POST" class="mt-4">
            <input type="text" name="expression" class="form-control" placeholder="Ex: x1 AND x2 = y1" required>
            <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
            <button type="submit" name="expression" value="reset" class="btn btn-danger mt-2">Réinitialiser</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        {% if headers %}
            <h3 class="mt-4">Table de Vérité</h3>
            <table class="table table-bordered text-white">
                <thead>
                    <tr>
                        {% for header in headers %}
                            <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in tableau %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
